<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiva Bet | Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0b1a24; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #152a38; padding: 30px; border-radius: 15px; border: 1px solid #00ff88; box-shadow: 0 0 30px rgba(0, 255, 136, 0.1); width: 350px; text-align: center; }
        h1 { color: #00ff88; margin-bottom: 20px; font-size: 28px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #2c4a5d; background: #0b1a24; color: white; }
        button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 5px; border: none; background: #00ff88; color: #0b1a24; font-weight: bold; cursor: pointer; }
        button:hover { background: #00cc6e; }
        .hidden { display: none; }
        .saldo-box { font-size: 20px; background: #0b1a24; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px dashed #00ff88; }
        #mensagem { font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="tela-login" class="container">
        <h1>PAIVA BET</h1>
        <p>Cadastre-se e ganhe R$ 1.000</p>
        <input type="text" id="usuario" placeholder="Nome de usuário">
        <input type="password" id="senha" placeholder="Crie uma senha">
        <button onclick="cadastrar()">CADASTRAR E ENTRAR</button>
        <p id="msg-login"></p>
    </div>

    <div id="tela-jogo" class="container hidden">
        <h1>PAIVA BET</h1>
        <p>Bem-vindo, <span id="nome-user" style="color:#00ff88"></span>!</p>
        
        <div class="saldo-box">
            Saldo Bônus: <br>
            <span style="color:#00ff88; font-size: 24px;">R$ <span id="saldo">0,00</span></span>
        </div>

        <input type="number" id="valorAposta" placeholder="Valor da aposta R$">
        <div style="display: flex; gap: 10px;">
            <button onclick="jogar('cara')">CARA</button>
            <button onclick="jogar('coroa')">COROA</button>
        </div>
        
        <p id="mensagem"></p>
        <button onclick="logout()" style="background: transparent; color: #ff4444; border: 1px solid #ff4444; margin-top: 20px; font-size: 12px;">SAIR</button>
    </div>

    <script>
        let currentUser = null;

        function cadastrar() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('senha').value;

            if (user.length < 3 || pass.length < 3) {
                alert("Preencha os dados corretamente!");
                return;
            }

            // Simula salvar no "Banco de Dados" (LocalStorage)
            let contas = JSON.parse(localStorage.getItem('contasPaivaBet') || '{}');
            
            if (!contas[user]) {
                contas[user] = { senha: pass, saldo: 1000.00 };
                localStorage.setItem('contasPaivaBet', JSON.stringify(contas));
            }

            login(user, pass);
        }

        function login(user, pass) {
            let contas = JSON.parse(localStorage.getItem('contasPaivaBet') || '{}');
            
            if (contas[user] && contas[user].senha === pass) {
                currentUser = user;
                mostrarJogo();
            } else {
                alert("Senha incorreta!");
            }
        }

        function mostrarJogo() {
            document.getElementById('tela-login').classList.add('hidden');
            document.getElementById('tela-jogo').classList.remove('hidden');
            document.getElementById('nome-user').innerText = currentUser;
            atualizarDisplay();
        }

        function atualizarDisplay() {
            let contas = JSON.parse(localStorage.getItem('contasPaivaBet'));
            document.getElementById('saldo').innerText = contas[currentUser].saldo.toFixed(2);
        }

        function jogar(escolha) {
            let contas = JSON.parse(localStorage.getItem('contasPaivaBet'));
            const valor = parseFloat(document.getElementById('valorAposta').value);
            const msg = document.getElementById('mensagem');

            if (isNaN(valor) || valor <= 0 || valor > contas[currentUser].saldo) {
                msg.innerText = "Valor inválido ou saldo insuficiente!";
                msg.style.color = "red";
                return;
            }

            const resultado = Math.random() < 0.5 ? 'cara' : 'coroa';
            
            if (escolha === resultado) {
                contas[currentUser].saldo += valor;
                msg.innerText = GANHOU! Deu ${resultado.toUpperCase()};
                msg.style.color = "#00ff88";
            } else {
                contas[currentUser].saldo -= valor;
                msg.innerText = PERDEU! Deu ${resultado.toUpperCase()};
                msg.style.color = "#ff4444";
            }

            localStorage.setItem('contasPaivaBet', JSON.stringify(contas));
            atualizarDisplay();
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
